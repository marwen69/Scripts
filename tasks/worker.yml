---
- name: Prepare Kubernetes components
  block:
    - name: Install dependencies
      yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: present

    - name: Add Kubernetes repository
      yum_repository:
        name: kubernetes
        description: Kubernetes RPM Repository
        baseurl: https://pkgs.k8s.io/core:/stable:/v1.29/rpm/
        gpgkey: https://pkgs.k8s.io/core:/v1.29/rpm/repodata/repomd.xml.key
        gpgcheck: yes
        repo_gpgcheck: yes
        enabled: yes

    - name: Install worker packages
      yum:
        name:
          - kubelet-{{ kube_version }}
          - kubeadm-{{ kube_version }}
        state: present

    - name: Configure containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml

    - name: Enable and start containerd
      systemd:
        name: containerd
        enabled: yes
        state: restarted

    - name: Ensure kubelet is enabled
      systemd:
        name: kubelet
        enabled: yes
        state: restarted

- name: Join cluster process
  block:
    - name: Fetch join command from master
      command: cat /tmp/join-command.sh
      register: join_command
      delegate_to: "{{ groups.master[0] }}"
      run_once: yes
      ignore_errors: yes

    - name: Regenerate join command if missing
      shell: |
        kubeadm token create --print-join-command > /tmp/join-command.sh
        chmod 600 /tmp/join-command.sh
      delegate_to: "{{ groups.master[0] }}"
      run_once: yes
      when: join_command.failed

    - name: Join Kubernetes cluster
      command: "{{ join_command.stdout }} --ignore-preflight-errors=Swap"
      args:
        creates: /etc/kubernetes/kubelet.conf

    - name: Label worker node
      command: kubectl label nodes {{ inventory_hostname }} node-role.kubernetes.io/worker= --overwrite
      delegate_to: "{{ groups.master[0] }}"
      ignore_errors: yes

- name: Post-join configuration
  block:
    - name: Verify node status
      shell: kubectl get nodes
      delegate_to: "{{ groups.master[0] }}"
      register: node_status
      until: "'Ready' in node_status.stdout"
      retries: 10
      delay: 30
