---
- name: Install required packages
  block:
    - name: Install containerd
      yum:
        name: containerd
        state: present

    - name: Enable and start containerd
      systemd:
        name: containerd
        enabled: yes
        state: started

    - name: Configure containerd to use SystemdCgroup
      block:
        - name: Create containerd config directory
          file:
            path: /etc/containerd
            state: directory
        - name: Generate containerd default config
          command: containerd config default
          register: containerd_config
          changed_when: false
        - name: Apply SystemdCgroup setting
          copy:
            dest: /etc/containerd/config.toml
            content: "{{ containerd_config.stdout | regex_replace('SystemdCgroup = false', 'SystemdCgroup = true') }}"
        - name: Restart containerd
          systemd:
            name: containerd
            state: restarted

- name: Install Kubernetes components
  block:
    - name: Add Kubernetes repo
      yum_repository:
        name: kubernetes
        description: Kubernetes RPM Repository
        baseurl: https://pkgs.k8s.io/core:/stable:/v1.29/rpm/
        gpgkey: https://pkgs.k8s.io/core:/v1.29/rpm/repodata/repomd.xml.key
        gpgcheck: yes
        repo_gpgcheck: yes
        enabled: yes

    - name: Install Kubernetes packages
      yum:
        name:
          - kubelet-{{ kube_version }}
          - kubeadm-{{ kube_version }}
          - kubectl-{{ kube_version }}
        state: present

    - name: Enable kubelet
      systemd:
        name: kubelet
        enabled: yes

- name: Initialize cluster
  block:
    - name: Create kubeadm config
      template:
        src: templates/kubeadm-config.j2
        dest: /tmp/kubeadm-config.yaml
        
    - name: Initialize control plane
      command: >
        kubeadm init --config=/tmp/kubeadm-config.yaml
        --ignore-preflight-errors=Swap
        --upload-certs
      register: kubeadm_init
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Configure kubectl
      shell: |
        mkdir -p $HOME/.kube
        cp -f /etc/kubernetes/admin.conf $HOME/.kube/config
        chown $(id -u):$(id -g) $HOME/.kube/config

    - name: Generate worker join command
      shell: |
        kubeadm token create --print-join-command > /tmp/join-command.sh
        chmod 644 /tmp/join-command.sh

    - name: Label master node
      command: kubectl label nodes {{ inventory_hostname }} node-role.kubernetes.io/control-plane= --overwrite
      ignore_errors: yes

    - name: Taint master node
      command: kubectl taint nodes {{ inventory_hostname }} node-role.kubernetes.io/control-plane:NoSchedule-
      ignore_errors: yes

    - name: Install Flannel CNI
      shell: |
        kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

- name: Configure CoreDNS
  block:
    - name: Deploy CoreDNS config
      template:
        src: templates/coredns-configmap.j2
        dest: /tmp/coredns-configmap.yaml

    - name: Apply DNS configuration
      shell: kubectl apply -f /tmp/coredns-configmap.yaml
      register: dns_apply

    - name: Restart CoreDNS pods
      shell: kubectl delete pod -n kube-system -l k8s-app=kube-dns
      when: dns_apply.changed
